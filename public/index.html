<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="icon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
  <link rel="stylesheet" href="/css/master.css">
  <title>Multiplicacion de matrices</title>
</head>
<body>
  <div class="dimension-input-container">
    <div style="display: contents" class="inputs-ctnr">
      <span class="label">Matriz A: </span>
      <input type="text" id="matAm" class="input" maxlength="2"></input>
      <span class="label"> × </span>
      <input type="text" id="matAn" class="input" maxlength="2"></input>
    </div>
    <div style="display: contents" class="inputs-ctnr">
      <span class='label' style='margin-left: 20px'>Matriz B: </span>
      <input type="text" id="matBm" class="input" maxlength="2"></input>
      <span class="label"> × </span>
      <input type="text" id="matBn" class="input" maxlength="2"></input>
    </div>
    <div style="display: contents" class="inputs-ctnr">
      <button class="input-btn btn-matGen" style="margin-left: 20px" type="button" name="button" disabled><i class="fas fa-table"></i></button>
      <button class="input-btn btn-result" type="button" name="button" disabled><i class="fas fa-equals"></i></button>
      <button class="input-btn btn-reset" type="button" name="button" disabled><i class="fas fa-trash"></i></button>
      <button class="input-btn btn-info"  style="margin-left: 20px"type="button" name="button"><i class="fas fa-info"></i></button>
    </div>
  </div>

  <div class="values-input-container">
    <div class="matrix-container">
      <div class="matA">
        <!-- MATRIX HTML IS INSERTED HERE -->
      </div>
      <span class="label">A</span>
    </div>
    <span class="label" style="font-size: 60px">×</span>
    <div class="matrix-container">
      <div class="matB">
        <!-- MATRIX HTML IS INSERTED HERE -->
      </div>
      <span class="label">B</span>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="/js/master.js" type="text/javascript"></script>
</body>
</html>
